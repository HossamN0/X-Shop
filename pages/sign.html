<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Shop</title>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top ">
        <div class="container">
            <a href="../index.html" class="navbar-brand text-white fs-2">X-Shop</a>
            <button class="navbar-toggler border-0 shadow-none" data-bs-toggle="collapse" data-bs-target="#collapse" id="btnnav"><i class="fa-solid fa-bars text-white"></i></button>
            <div class="collapse navbar-collapse" id="collapse">
                <ul class="navbar-nav ms-auto text-center p-2">
                    <li class="nav-item"><a href="#" class="nav-link text-white fs-5 mx-4 my-5 my-lg-0">Sign In <i class="fa-solid fa-right-to-bracket"></i></a></li>
                    <li class="nav-item"><a href="./reg.html" class="nav-link text-white fs-5 mx-4 my-5 my-lg-0">Register <i class="fa-solid fa-user-plus"></i></a></li>
                </ul>
            </div>
        </div>

    </nav>


    <main class="bg-main vh-100 w-100">
        <div class="position-absolute top-50 start-50 translate-middle shape w-50">
            <div class="container">
                <form>
                <input type="email" placeholder="Enter Your Email" class="form-control my-3 w-100 m-auto shadow-none border-3 border-dark fs-5" id="email">
                <input type="password" placeholder="Enter Your password" class="form-control my-3 w-100 m-auto shadow-none border-3 border-dark fs-5" id="password">
                <input type="submit" value="Sign In" class="form-control my-3 w-100 m-auto shadow-none text-white border-0 fs-4 bg-dark" id="submitbtn">
                <div class="text-white fs-2 bg-danger p-4 rounded-1" id="errorhere"></div>
                <div class="text-dark bg-white rounded-2 px-4 py-2 fs-5 fw-semibold">If You Have not Account You Can <a href="./reg.html">Create One</a></div>
                </form>
            </div>
        </div>
    </main>


<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/sign.js"></script>
</body>
</html>
